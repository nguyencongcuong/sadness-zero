<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/favicon-512x512.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/styles/css/main.css">
  <title>Sadness Zero</title>
</head>

<body>

    <main id="main">

        <section id="section1" class="intro intro--fadeIn">
            <header><h2 class="intro__name">Hãy gửi 1 điều khiến bạn không vui<br>đến 1/88 chòm sao<br>trên bầu trời</h2></header>
            <p class="intro__desc">Công cụ giúp bạn giải tỏa tinh thần trong 60s.</p>
        </section>

        <section id="section2" class="healing">
            <div id="healingWords" class="healing__words"></div>
            <div id="spaceStar" class="healing__star">
                <div id="spaceStarShape" class="healing__star__shape">
                    <div id="thoughts" class="sadly-words"></div>
                </div>
            </div>
            <form id="sharingField" class="healing__input">
                <input type="text" name="" id="thoughtsInput" value="" placeholder="Điều gì khiến bạn đang không vui?" class="healing__input__text">
                <button id="submitBtn" type="submit" class="healing__input__submit"></button>
            </form>
        </section>

        <section id="section3" class="outro">
            <p class="outro__desc">Ngày mai... sẽ ổn cả thôi.</p>
            <span class="outro__author">Nguyễn Công Cương</span>
            <span class="outro__link"><a href="http://cuongnc.com" target="_blank" rel="noopener noreferrer">cuongnc.com</a></span>
        </section>

        <section id="bg-stars" class="space"></section>

    </main>

    <!-- Scripts -->
    <script src="./assets/js/main.js"></script>
    
</body>

</html>
